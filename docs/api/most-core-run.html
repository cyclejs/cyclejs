  # Run() for @most/core - [source](https://github.com/cyclejs/cyclejs/tree/master/most-core-run)

  Cycle.js `run(main, drivers)` function for applications written with @most/core (Monadic Streams)

  ```
  npm install @cycle/most-core-run most
  ```

  ## Basic usage

  ```js
  import run from '@cycle/most-core-run'

  run(main, drivers)
  ```

  ## Testing usage

  ```js
  import * as M from '@most/core'
  import { run } from '@cycle/most-core-run'
  import { div, label, input, hr, h1, makeDOMDriver } from '@cycle/dom'

  function main (sources) {
      const oninput$ = M.map(
          ev => ev.target.value,
          sources.DOM.select('.myinput').events('input')
      )

      const oninputInit$ = M.startWith('', oninput$)

      const vdom$ = M.map(name => {
          return div([
              label('Name:'),
              input('.myinput', { attrs: { type: 'text' } }),
              hr(),
              h1(`Hello ${name}`)
          ])
      }, M.startWith('', oninputInit$))

      return {
          DOM: vdom$
      }
  }

  const drivers = { DOM: makeDOMDriver('#app') }

  run(main, drivers)
  ```

  # API

  ## <a id="run"></a> `run(main, drivers)`

  Takes a `main` function and circularly connects it to the given collection
  of driver functions.

  **Example:**
  ```js
  import run from '@cycle/most-run';
  const dispose = run(main, drivers);
  // ...
  dispose();
  ```

  The `main` function expects a collection of "source" streams (returned from
  drivers) as input, and should return a collection of "sink" streams (to be
  given to drivers). A "collection of streams" is a JavaScript object where
  keys match the driver names registered by the `drivers` object, and values
  are the streams. Refer to the documentation of each driver to see more
  details on what types of sources it outputs and sinks it receives.

  #### Arguments:

  - `main: Function` a function that takes `sources` as input and outputs `sinks`.
  - `drivers: Object` an object where keys are driver names and values are driver functions.

  #### Returns:

  *(Function)* a dispose function, used to terminate the execution of the Cycle.js program, cleaning up resources used.

  ## <a id="setup"></a> `setup(main, drivers)`

  A function that prepares the Cycle application to be executed. Takes a `main`
  function and prepares to circularly connects it to the given collection of
  driver functions. As an output, `setup()` returns an object with three
  properties: `sources`, `sinks` and `run`. Only when `run()` is called will
  the application actually execute. Refer to the documentation of `run()` for
  more details.

  **Example:**
  ```js
  import {setup} from '@cycle/most-run';
  const {sources, sinks, run} = setup(main, drivers);
  // ...
  const dispose = run(); // Executes the application
  // ...
  dispose();
  ```

  #### Arguments:

  - `main: Function` a function that takes `sources` as input and outputs `sinks`.
  - `drivers: Object` an object where keys are driver names and values are driver functions.

  #### Returns:

  *(Object)* an object with three properties: `sources`, `sinks` and `run`. `sources` is the collection of driver sources, `sinks` is the
  collection of driver sinks, these can be used for debugging or testing. `run`
  is the function that once called will execute the application.
